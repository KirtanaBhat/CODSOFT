<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Welcome to digital calculator!</h1>
    <div class="container">
      <div class="calculator">
        <input type="text" readonly id="outputvalue" value="">
        <button class="functional" type="button"><b>AC</b></button>
        <button class="functional" type="button"><b>CE</b></button>
        <button class="operator" type="button"><b>%</b></button>
        <button class="operator" type="button"><b>/</b> </button>
        <button type="button"><b>7</b> </button>
        <button type="button"><b>8</b> </button>
        <button type="button"><b>9</b> </button>
        <button class="operator" type="button"><b>*</b> </button>
        <button type="button"><b>4</b></button>
        <button type="button"><b>5</b></button>
        <button type="button"><b>6</b></button>
        <button class="operator" type="button"><b>&minus;</b></button>
        <button type="button"><b>1</b></button>
        <button type="button"><b>2</b></button>
        <button type="button"><b>3</b></button>
        <button class="operator" type="button"><b>+</b></button>
        <button type="button"><b>0</b></button>
        <button type="button"><b>.</b></button>
        <button type="button"><b>00</b></button>
        <button class="operator" type="button"><b>=</b></button>
      </div>
    </div>
  </body>
</html>
